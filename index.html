<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="index.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&display=swap" rel="stylesheet">

</head>



<body>

<section class="calculator">

    <div class="container">

        
        <div class="display"><input type="text" class="boxes  input" id="inputval"></div>
    

    
        <div class="boxes">
            <div><button class="btn cyan">AC</button></div>
            <div><button class="btn cyan">De</button></div>
            <div><button class="btn">*</button></div>
            <div><button class="btn">/</button></div>
        </div>
 
        <div class="boxes">
            <div><button class="btn">7</button></div>
            <div><button class="btn">8</button></div>
            <div><button class="btn">9</button></div>
            <div><button class="btn">-</button></div>
        </div>

        <div class="boxes">
            <div><button class="btn">4</button></div>
            <div><button class="btn">5</button></div>
            <div><button class="btn">6</button></div>
            <div><button class="btn">+</button></div>
        </div>

        <div class="boxes">
            <div><button class="btn">1</button></div>
            <div><button class="btn">2</button></div>
            <div><button class="btn">3</button></div>
            <div><button class="btn">.</button></div>
        </div>

        <div class="boxes">
            <div><button class="btn">0</button></div>
            <div><button class="btn">00</button></div>
            <div><button class="btn equalsto cyan">=</button></div>
        </div>
           
    </div>

</section>



    <script src="index.js"></script>


</body>
</html>
